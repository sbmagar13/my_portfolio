build:
  docker:
    web: Dockerfile
  config:
    DJANGO_SETTINGS_MODULE: personal.settings
run:
  web: gunicorn personal.wsgi:application --bind 0.0.0.0:$PORT
release:
  image: web
  command:
    - python manage.py makemigrations
    - python manage.py migrate
    - python manage.py collectstatic --noinput